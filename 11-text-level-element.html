<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width
initial-scale=1.0"
    />
    <title>텍스트 레벨 요소</title>
  </head>
  <body>
    <h1>텍스트 레벨</h1>
    <!-- 아래의 모든 요소들은 인라인 요소 -->
    <div>
      H<sub>2</sub>SO<sub>4</sub>
      <!-- 윗첨자 -->
      <sup>[1]</sup>
      <!-- 아랫첨자 -->
    </div>
    <div>
      <mark>삼각함수</mark>
    </div>
    <div>
      <time datetime="2023-05-31T11:20:35">May 31. 2023</time>
      <!-- 시간까지 나타날 때는 T -->
    </div>
    <div>
      <abbr title="맥도날드">맥날</abbr>
      <abbr title="점심 메뉴 추천">점메추</abbr>
      <!-- 축약어를 정의할 때 사용 -->
    </div>
    <div>
      <s>11,900원</s>
    </div>

    <div>
      정상가격 <del>10,000원</del><br />
      할인가격 <ins>1,000원</ins>
    </div>
    <div>
      <small>COPYRIGHT RESERVED. 2022 &copy; EUID</small>
      <!-- 덧붙임 말, 일반적으로 저작권을 나타낼 때 사용 -->
    </div>
  </body>
</html>
