initial-scale=1.0"

  <body>

      <address>
        <span>(주)멋쟁이사자처럼</span>

        <span>문의 <a href="mailto:contact@likelion.net?subject=문의사항">contact@likelion.net</a></span>
        <!-- ?subject=문의사항: 자동으로 메일 제목 셋팅 -->
      </address>
    </footer>
