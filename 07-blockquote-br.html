<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width
initial-scale=1.0"
    />
    <title>인용문과 줄바꿈</title>
  </head>
  <body>
    <!-- 블록 단위의 인용구 -->
    <blockquote cite="미생">
      <!-- cite는 속성으로도 사용 가능 -->
      <p>
        우리가 할 수 있는 노력은 과정이 전부야.
        <br />
        결과는 우리 손 안에 있는 게 아니야.
      </p>
      <cite>드라마 &lt;미생&gt; 중에서</cite>
      <!-- cite: 책이나 음악, 영화, 예술 작품 등과 같은 창작물의 제목을 정의할 때 사용. -->
    </blockquote>
    <q>우리가 할 수 있는 노력은 과정이 전부야.</q>
  </body>
</html>
