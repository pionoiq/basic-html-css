<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제목 단락</title>
  </head>
  <body>
    <h1>카페 W</h1>
    <!-- h1: 주제가 다를 경우 복수로 사용 가능 -->

    <p>카페 W를 가까이에서 경험해보세요.</p>
    <p>고객님과 가장 가까이 있는 매장을 찾아보세요!</p>
    <ul>
      <li>리저브 매장</li>
      <li>드라이브 스루 매장</li>
      <li>커뮤니티 매장</li>
    </ul>
  </body>
</html>
